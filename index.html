<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>神经多样性抵扰筛查问卷</title>
    <script defer src="script.js"></script>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 1em; }
        .section { margin-top: 2em; }
        .question { margin-bottom: 1em; }
        label { margin-right: 1em; }
    </style>
</head>
<body>
    <h1>神经多样性抵扰筛查问卷</h1>
    <p>请选择每一项的问题强度（0 = 完全没有，4 = 经常/显著）</p>

    <form id="checklistForm">
        <div class="section">
            <h2>I. 身体反应</h2>
            <div class="question">
                <label>1. 我的协调性变差</label><br>
                <input type="radio" name="q1" value="0"> 0
                <input type="radio" name="q1" value="1"> 1
                <input type="radio" name="q1" value="2"> 2
                <input type="radio" name="q1" value="3"> 3
                <input type="radio" name="q1" value="4"> 4
            </div>

            <!-- Add more questions following the same structure -->
        </div>

        <!-- Repeat for other sections like 日常作息, 执行力, etc. -->

        <button type="submit">提交</button>
    </form>

    <div id="result" class="section" style="display: none;">
        <h2>评分结果</h2>
        <p id="scoreDisplay"></p>
    </div>
</body>
</html>
